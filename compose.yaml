services:
  nginx:
    network_mode: bridge
    build: nginx/
    ports:
      - "4430:443"
  wordpress:
    network_mode: bridge
    build: wordpress/ 
    ports:
      - "9000:9000"
      - "3306:3306"
  mariadb:
    network_mode: bridge
    build: mariadb/ 
    ports:
      - "3306:3306"

volumes:
  DB:
    driver: db 
    driver_opts:
      size: "1GiB"
  WordPress:
    driver: db 
    driver_opts:
      size: "1GiB"

